spring.application.name=Payment-API
server.port=8083

# Kafka bootstrap server
spring.kafka.bootstrap-servers=localhost:9092

# 1. UNIQUE GROUP ID: Change this so Payment-API doesn't compete with Order-API
spring.kafka.consumer.group-id=payment-group

# Producer Config
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Consumer Config - Using ErrorHandlingDeserializer to prevent crashes
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer

# 2. DEFAULT TYPE: Tell Payment-API to expect an Order object
# Replace 'com.iss.paymentapi.Models.Order' with your actual package path
spring.kafka.consumer.properties.spring.json.value.default.type=com.iss.paymentapi.Models.Order

# This tells the consumer: "I don't care what the producer called this class, use my default type"
spring.kafka.consumer.properties.spring.json.use.type.headers=false

# 3. TRUSTED PACKAGES: Use proper syntax
spring.kafka.consumer.properties.spring.json.trusted.packages=*